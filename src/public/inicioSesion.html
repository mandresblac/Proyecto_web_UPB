<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="styles/estilosLogin.css">
	<link rel="icon" href="img/icon1.ico">
</head>
<body>
    <div id="wrapper">

        <form name="login-form" class="login-form" action="" method="post">       
            <div class="header">
            <h1>Iniciar Sesión</h1>
            </div>
        
            <div class="content">
            <input name="username" type="text" class="input username" placeholder="Usuario" />
            <div class="user-icon"></div>
            <input name="passw_usuario" type="password" class="input password" placeholder="Contraseña" />
            <div class="pass-icon"></div>		
            </div>
    
            <div class="footer">
            <input type="submit" name="submit" value="Login" class="button" />
            </div>
        </form>
    </div>
    
</body>
</html>
