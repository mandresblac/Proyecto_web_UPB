<!DOCTYPE html>
<html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registro</title>
     <link rel="stylesheet" href="styles/estilosRegistro.css">
     <link rel="icon" href="img/icon1.ico">
 </head>
 <body>
     <form action="" id="registrar_usuario_form">
         <h2>Formulario de Registro de Usuario</h2>
         <label id="lb_nombre">Nombres</label> 
         <input type="text" id="nombres_usuario" placeholder="Nombres"/>
         <label id="lb_apellidos">Apellidos</label>
         <input type="text" id="apellidos_usuario" placeholder="Apellidos"/>
         <label id="celular">Número Celular</label>
         <input type="number" id="numero_celular" placeholder="Número Celular"/>
         <label id="email">Correo Electrónico</label>
         <input type="email" id="email_usuario" placeholder="Correo Electrónico"/>
         <label id="lb_contrasena">Contraseña</label>
         <input type="password" id="contrasena_usuario" placeholder="contraseña"/>
         <button id="enviar_registro">Crear Usuario</button>
     </form>   
 </body>
</html>
